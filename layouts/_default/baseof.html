<!DOCTYPE html>
<html lang="{{ site.Language }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <div class="main">{{- block "main" . }}{{- end }}</div>
    {{- partial "footer.html" . -}}
    {{ $js := resources.Get "sidenav.js" | minify | fingerprint }}
    <script src="{{ $js.RelPermalink }}"></script>
  </body>
</html>
